<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect with us</h1>
      <p>
        We would love to respond to your queries ans help you succeed. feel free
        to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form >
            <div class="input-row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Your Phone Number">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="input-group">
                    <label>Subjects</label>
                    <input type="text" placeholder="Your Subjects">
                </div>
            </div>
            <label>Massage</label> <br>
            <textarea rows="10" placeholder="Your massage"></textarea>
             <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
                <td>Email</td>
                <td>dssaroj.gkp@gmail.com</td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>+91 9838360995</td>
            </tr>
            <tr>
                <td><Address></Address></td>
                <td>273203,Kolhua,chauri chaura <br>Gorakhpur,UP <br>India</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
